<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
       
        <title>Photo Album - Feedback</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script>

    
          $(document).ready(function(){
            hidden();
            $('#username').change(hidden);
          });
          function hidden(){
            if ($('#username').val().length   <   6){
              $("#usernameerror").html('Username must be at least 6 characters long!')
            }else{
              $("#usernameerror").hide();
            }};
                
      
          //Enable and disable button
          $(document).ready(function(){
            validate();
            $('#username, #imagetitle, #commentarea').change(validate);
            });
            function validate(){
              if ($('#username').val().length   >=   6   &&
                  $('#imagetitle').val().length  >   0   &&
                  $('#commentarea').val().length    >   0) {
                  $(".button").prop("disabled", false);
              }
              else {
                  $(".button").prop("disabled", true);
              }
              };
         
            


        </script>



    </head>
    <body>
        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="display-4">Photo Album</h1>
            <p class="lead">The World's leading Photo Album site</p>
            </p>
          </div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link"  href="startup_website.html" style="color: #9b2226;">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Catalog.html" style="color: #9b2226;">Catalog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Feedback.html" style="color: #9b2226;"><b>Feedback</b></a>
                  </li>  
                </ul>
                
              </div>
            </div>
          </nav>

          <div class="containerform">
            <form id="form">
                <div class="form-group">
                  <label class="label">Username:</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="error" id="usernameerror"></div>
                <div class="form-group">
                  <label class="label">Image Title:</label>
                  <input type="text" class="form-control" id="imagetitle" required>
                </div>
               
                <div class="mb-3 form-group">
                    <label class="label">Comment:</label>
                    <textarea class="form-control" id="commentarea" rows="3" required></textarea>
                </div>
              
                  <br>
                <button type="submit" class="button" disabled="disabled">Submit</button>
              </form>
          </div>

          
          
       
    </body>
</html>
